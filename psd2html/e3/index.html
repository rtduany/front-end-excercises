<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after*
		these tags -->

		<title>Yolomy</title>
		<link type="text/css" rel="stylesheet" href="main.css">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
			  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-
									 theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	</head>
	<body>
		<!-- add container div -->
		<div class="container">

			<div class="row" id="container1">
				<div class="row" id="hero">
					<div class="col-md-2">
						<img src="assets/logo/logo.png">
					</div>
					<div class="col-md-7"></div>
					<div class="col-md-1"><h4>Home</h4></div>
					<div class="col-md-1"><h4>Products</h4></div>
					<div class="col-md-1">
						<img src="assets/logo/shop.png">
					</div>
				</div>
				<div class="row" id="centertxt">
					<div class="col-md-12" id="centered">
						<h1>Our clothing, your comfort</h1>
						<br><br><p>We understand that you need to look good and feel great. <br>It all
						starts with what you are wearing.</p>
					</div>
				</div>
				<div class="row" id="mouse">
					<div class="col-md-12" id="centered">
						<img src="assets/mouse_click.png">
					</div>
				</div>
			</div>	<!-- container1 -->

			<div class="row" id="container2">
				<div class="row" id="see_all">
					<div class="col-md-1">
						<form>
							<div>
								<label><input type="checkbox" checked/> MEN</label>
							</div>
						</form>
					</div>

					<div class="col-md-2">
						<input id="wm" type="checkbox" checked/>
						<label for="wm" id="wmlabel"> WOMEN</label>
					</div>
					<div class="col-md-2">
						<input id="wm" type="checkbox"/>
						<label for="wm" id="wmlabel"> CHILDREN</label>
					</div>
					<div class="col-md-4"></div>
					<div class="col-md-3">
						<button class="button">SEE ALL PRODUCTS</button>
					</div>
				</div>

			</div>	<!-- container2 -->
			<!-- add container3 holding the two products sections -->
			<div class="row" id="container3">
				<!-- add the first products section, namely that of men -->
				<div class="row" id="men">
					<div class="col-md-12" id="men_heading">
						<h3>MEN</h3> <hr>
					</div>
				</div>
				<div class="row" id="men_cloth">
					<div class="col-md-4"></div>
					<div class="col-md-4"></div>
					<div class="col-md-4"></div>
				</div>
				<!-- add the second products section, namely that of women -->
				<div class="row" id="women">
				</div>
			</div>	<!-- container3 -->
		</div>	<!-- container -->

	</body>
</html>
